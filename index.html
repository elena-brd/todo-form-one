<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo form | Form Event & Prevent Default</title>
</head>

<body>
    <div class="container">
        <div id="main-title">
            <h1>Todo List</h1>
        </div>
        <div>
            <form action="/todos" id="todoForm">
                <input type="text" id="items" placeholder="add your new todo item">
                <button>Add</button>
            </form>
        </div>
        <div>
            <h2>Items Added</h2>
            <ul id="list">
                <li>Prepare the monthly report</li>
                <li>Complete a previous task</li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
